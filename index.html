<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8; /* Light background for contrast */
            font-family: 'Poppins', sans-serif;
            padding: 60px;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center the text */
        }
        .success-icon {
            font-size: 50px; /* Large icon size */
            color: #38b000; /* Green color for success */
        }
        .success-image {
            width: 100%; /* Full width */
            max-width: 400px; /* Maximum width */
            height: auto; /* Maintain aspect ratio */
            margin: 20px 0; /* Space around the image */
        }
        .btn-primary {
            background-color: #38b000; /* Green button */
            border-color: #38b000; /* Match border color */
        }
        .btn-primary:hover {
            background-color: #2a6f3c; /* Darker green on hover */
            border-color: #2a6f3c; /* Match border color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="success-icon"><i class="fa-solid fa-check-circle"></i></h1> <!-- Checkmark icon -->
        <h2 class="mb-4">Order Successfully Placed!</h2>
        

        <p>Thank you for your order. Your request has been successfully received, and we are processing it.</p>
        
        <h4 class="mt-4">Order Summary:</h4>
        <ul class="list-unstyled">
            <li><strong>Website Name:</strong> Awesome Website</li>
            <li><strong>Price:</strong> <i class="fa-solid fa-indian-rupee-sign"></i> 200</li>
            <li><strong>Order Reference:</strong> ORD-12345</li>
        </ul>
        
        <a href="https://gulzaralice1.github.io/MyDigitalSpace/" class="btn btn-primary mt-4">Return to Homepage</a>
    </div>

    <!-- Sound Effect -->
    <audio id="success-sound" src="your-success-sound.mp3" preload="auto"></audio>
    <script>
        // Play sound when the page loads
        window.onload = function() {
            document.getElementById('success-sound').play();
        };
    </script>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
</body>
</html>
